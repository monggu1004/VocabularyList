name: Generate Image

on:
  push:
    branches:
      - main

jobs:
  generate-image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run script
      run: |
        curl -X POST "https://api.openai.com/v1/images/generations" \
        -H "Content-Type: application/json" \
        -H "Authorization: Bearer ${{secrets.api}}" \
        -d '{"model":"dall-e-3","prompt":"A beautiful sunset","n":1,"size":"1024x1024"}'
